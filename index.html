<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <video poster="" class="video-player">
                <source src="./weather.mp4" type="video/mp4">
            </video>
            <div class="progress-bar">
                <progress max="100" value="0" class="progress"></progress>
                <span class="progress-value">0</span>
            </div>
            <div class="btn">
                <button class="btn-back">&laquo; 5</button>
                <button class="btn-play">Play</button>
                <button class="btn-next">5 &raquo;</button>
                <input type="range" value="100" min=0 max=100 class="volume">
                <select class="speed">
                    <option value="1" class="x1">x1</option>
                    <option value="2" class="x2">x2</option>
                    <option value="1.5" class="x1.5">x1.5</option>
                    <option value="0.5" class="x0.5">x0.5</option>
                </select>
                <button class="onScren open">&laquo; &raquo;</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
